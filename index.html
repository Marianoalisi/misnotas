<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="stylesheet" href="inicio.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mis Notas</h1>
      <section id="notas-container"></section>
      <div>
        <a href="interfaz.html" class="hoja">âž• Crear nueva nota</a>
      </div>
    </div>

    <script src="back.js"></script>
    <script>
      window.onload = async () => {
        const notas = await cargarNotas();
        mostrarNotas(notas);
      };

      function mostrarNotas(notas) {
        const container = document.getElementById("notas-container");
        container.innerHTML = "";
        notas.forEach((nota) => {
          container.innerHTML += `
            <div class="nota-acceso">
              <a href="interfaz.html?cargar=${nota.id}">
                <img src="bloc_icono.jpg" alt="Nota" />
              </a>
              <p>${nota.titulo}</p>
            </div>
          `;
        });
      }
    </script>
  </body>
</html>
