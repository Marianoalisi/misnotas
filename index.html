<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="stylesheet" href="inicio.css" />
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Mis Notas</h1>
      <section id="notas-container"></section>
      <!-- üîó bot√≥n para crear nota nueva -->
      <div>
        <a href="interfaz.html" class="hoja">‚ûï Crear nueva nota</a>
      </div>
    </div>

<script src="back.js"></script>
<script>
  window.onload = () => {
    const data = JSON.parse(localStorage.getItem("notes") || '{"notas":[]}');
    mostrarNotas(data.notas);
  };

  function mostrarNotas(notas) {
    const container = document.getElementById("notas-container");
    container.innerHTML = "";

    if (notas.length === 0) {
      container.innerHTML = "<p>No hay notas todav√≠a</p>";
      return;
    }

    notas.forEach((nota) => {
      const div = document.createElement("div");
      div.className = "nota-acceso";

      div.innerHTML = `
        <a href="interfaz.html?cargar=${nota.id}">
          <img src="bloc_icono.jpg" alt="Nota" />
        </a>
        <p>${nota.titulo || "Sin t√≠tulo"}</p>
      `;

      container.appendChild(div);
    });
  }
</script>

  </body>
</html>
